    <body>
        <h1>Update Employee</h1>
        <form class="form">
            <label for="empId">Employee Id of the Employee you would like to update</label><br>

            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName"><br>
            <label for="firstName">First name</label><br>
            <input type="text" name="firstName" id="firstName"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="managerId">Manager Id</label><br>
            <input type="number" name="managerId" id="managerId"><br>
            <button type="button" id="updateEmp" >Update</button>
        </form>
