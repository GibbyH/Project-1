<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Approve Reimbursement</h1>
        <form class="form">
            <label for="rqstId">Request Number</label><br>
            <input type="number" id="rqstId" name="rqstId"><br>
            <select name="status" id="status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="denied">Denied</option>
            </select>
            <input type="button" name="submit" id="submit" value="Submit Change">
        </form>
        <a href="reimbursements.html"><button>Back</button></a>
        <script src="updatereimb.js" ></script>
    </body>
</html>
